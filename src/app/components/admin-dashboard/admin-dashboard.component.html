<div class="admin-grid">

  <section class="panel solicitudes-panel">
    
    <div class="panel-header">
      <h3>Solicitudes Pendientes</h3>

        <span class="lupa">ğŸ”</span>
      </div>
    </div>

    <div class="lista-scroll">
      
      <div class="item-solicitud" *ngFor="let sol of solicitudesFiltradas">
        <div class="datos-solicitud">
          <span class="dato-med">{{ sol.medicamentoNombre }}</span>
          <span class="dato-user">ğŸ‘¤ {{ sol.usuarioNombre }}</span>

      <div class="panel-header">

          <input type="text" placeholder="Buscar medicamento..." [(ngModel)]="busquedaInventario">
          <span class="lupa">ğŸ”</span>
        </div>
      </div>

      <div class="lista-scroll">
        <div class="item-medicamento" *ngFor="let med of inventarioFiltrado">
          <div class="info-med">
            <span class="nombre-med">{{ med.nombre }}</span>
          </div>
          <button class="btn-trash" (click)="borrarMedicamento(med.id)">ğŸ—‘ï¸</button>
        </div>
      </div>

      <div class="form-overlay" *ngIf="mostrarFormulario">
        <h4>Nuevo Medicamento</h4>
        <input type="text" placeholder="Nombre" [(ngModel)]="nuevoMedicamento.nombre">
        <input type="text" placeholder="DescripciÃ³n" [(ngModel)]="nuevoMedicamento.descripcion">
        <div class="inputs-row">
          <input type="number" placeholder="Precio" [(ngModel)]="nuevoMedicamento.precio">
          <input type="number" placeholder="Stock" [(ngModel)]="nuevoMedicamento.stock">
        </div>
        <button class="btn-guardar" (click)="guardarMedicamento()">Guardar</button>
      </div>

      <div class="panel-footer">
        <button class="btn-footer agregar" (click)="toggleFormulario()">
