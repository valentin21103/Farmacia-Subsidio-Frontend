<div class="login-wrapper">
  <div class="login-container">
    
    <div class="login-header">
      <h2>Acceso Farmacia</h2>
      <p class="subtitle">Inicia sesión para gestionar pedidos</p>
    </div>

    <div class="form-group">
      <input type="email" [(ngModel)]="credenciales.email" placeholder="Correo electrónico">
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="credenciales.password" placeholder="Contraseña">
    </div>

    <div *ngIf="mensajeError" class="error-box">
      <i class="icono-alerta">⚠️</i> {{ mensajeError }}
    </div>

    <button (click)="IniciarSesion()" class="btn-primary">
      Ingresar
    </button>

    <div class="separator">
      <span>o</span>
    </div>

    <button routerLink="/registro" class="btn-secondary">
      Crear Cuenta Nueva
    </button>

  </div>
</div>
